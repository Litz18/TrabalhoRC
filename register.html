<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <!-- Adicione links para os estilos do Bootstrap (se não estiverem incluídos) -->
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/prof.css">
    <script src="js/api_regacc.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Inovar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container p-3 my-3 bg-dark text-white center pad">
        <h1>Registro</h1>  
        <form class="center pad">
            <div class="form-group ">
                <label for="Usuario">Tipo de Usuário</label>
                <select class="form-control" id="tipo" name="tipo">
                    <option value="Professor">Professor</option>
                    <option value="Tecnico">Tecnico</option>
                </select>
            </div>

            <!--Nome-->

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <!--Username-->

            <div class="form-group">
                <label for="usuario">Usuário</label> 
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>

            <!--Pass-->

            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
        </form> 
        <button class="btn btn-outline-light btn-lg px-5 " onclick="registar()" type="submit">Registo</button>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
